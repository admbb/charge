[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid

[program:web]
command=python /app/charge_ok/web.py
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/web.err.log
stdout_logfile=/var/log/web.out.log

[program:charge]
command=python /app/charge_ok/charge.py
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/charge.err.log
stdout_logfile=/var/log/charge.out.log 